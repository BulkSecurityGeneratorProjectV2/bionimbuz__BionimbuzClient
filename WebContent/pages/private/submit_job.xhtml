<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:decorate template="/resources/templates/template.xhtml">

	<!-- Center Content -->
	<ui:define name="conteudo_centro">
		<h:form id="form">
			<p:wizard nextLabel="Avançar" backLabel="Voltar">
				<p:tab id="workflow_1" title="Primeira Etapa">
					<p:panel>
						<p:panel header="Escolha o software">
							<p:ring value="#{submitJobBean.programList}" var="l" easing="easeInOutBack">
								<p:outputPanel id="job_pnl" style="text-align:center;" layout="block">
									<br />
									<p:commandButton id="choose_btn" value="#{l.name}"
										 />
										<!-- update=":form:panel1" -->
									<br />
									<p:commandButton id="info_btn" icon="ui-icon-circle-zoomin" />
									<p:overlayPanel for="info_btn" showEffect="fade" hideEffect="fade" 
										style="width: 200px !important">
										<p:panel header="Descrição do Software">
											<p:outputLabel value="teste #{l.description}" />
										</p:panel>
									</p:overlayPanel>
								</p:outputPanel>
							</p:ring>
							<f:facet name="footer">
								<p:commandButton value="Inclusão de novo Software" />
							</f:facet>
						</p:panel>
						<br />
						<!-- <p:panel id="panel1" header="Descrição do Software">
							<p:outputLabel value="#{}" />
						</p:panel> -->
						<br />
						<p:panel header="Lista de Arquivos de Entrada">
							<p:dataTable value="#{sessionBean.loggedUser.files}" var="f">
								<p:column headerText="Arquivo" width="200">
									<h:outputText value="#{f.name}" />
								</p:column>

								<p:column headerText="Tamanho" width="200">
									<h:outputText value="#{f.size}" />
								</p:column>

								<p:column headerText="Data e horário de Upload" width="200">
									<h:outputText value="#{f.uploadTimestamp}" />
								</p:column>

								<p:column headerText="Escolher" width="70"
									style="text-align: center">
									<p:selectBooleanCheckbox required="true" />
								</p:column>
							</p:dataTable>

							<f:facet name="footer">
								<p:commandButton id="upload_btn" value="Realizar novo Upload" 
									action="upload_file?faces-redirect=true" />
							</f:facet>
						</p:panel>
					</p:panel>
				</p:tab>
			</p:wizard>
		</h:form>
	</ui:define>
</ui:decorate>
</html>
