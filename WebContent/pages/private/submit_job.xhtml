<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:decorate template="/resources/templates/template.xhtml">

	<!-- Center Content -->
	<ui:define name="conteudo_centro">
		<h:form id="form">
			<p:wizard nextLabel="Avançar" backLabel="Voltar">
				<p:tab id="workflow_1" title="Primeira Etapa">
					<p:panel>
						<p:panel header="Escolha o software">
							<p:ring value="#{submitJobBean.list}" var="l"
								easing="easeInOutBack">
								<p:outputPanel id="job_pnl" style="text-align:center;"
									layout="block">
									<br />
									<p:commandButton id="choose_btn"
										action="#{submitJobBean.choose(l)}" value="#{l}"
										update=":form:panel1" />
									<p:overlayPanel for="job_pnl" showEffect="fade"
										hideEffect="fade">
										<p:panel header="teste">
												teste
											</p:panel>
									</p:overlayPanel>
								</p:outputPanel>
							</p:ring>
							<f:facet name="footer">
								<p:commandButton value="Inclusão de novo Software" />
							</f:facet>
						</p:panel>
						<br />
						<p:panel id="panel1" header="Descrição do Software">
							<p:outputLabel value="#{submitJobBean.label}" />
						</p:panel>
						<br />
						<p:panel header="Lista de Arquivos de Entrada">
							<p:dataTable value="#{sessionBean.loggedUser.files}" var="f">
								<p:column headerText="Arquivo" width="200">
									<h:outputText value="#{f.name}" />
								</p:column>

								<p:column headerText="Tamanho" width="200">
									<h:outputText value="#{f.size}" />
								</p:column>

								<p:column headerText="Data e horário de Upload" width="200">
									<h:outputText value="#{f.uploadTimestamp}" />
								</p:column>

								<p:column headerText="Escolher" width="70"
									style="text-align: center">
									<p:selectBooleanCheckbox required="true" />
								</p:column>
							</p:dataTable>

							<f:facet name="footer">
								<p:commandButton value="Realizar novo Upload"
									action="upload_file?faces-redirect=true" />
							</f:facet>
						</p:panel>
					</p:panel>
				</p:tab>

				<p:tab id="workflow_2" title="Segunda Etapa">
					<p:panel>
						<p:panel header="Escolha o software">
							<p:ring value="#{submitJobBean.list}" var="l"
								easing="easeInOutBack">
								<p:outputPanel style="text-align:center;" layout="block">
									<p:column>
										<p:outputLabel value="#{l}" />
										<br />
										<p:commandButton action="#{submitJobBean.choose(l)}"
											value="Escolher" update=":form:panel2" />
									</p:column>
								</p:outputPanel>
							</p:ring>
							<f:facet name="footer">
								<p:commandButton value="Inclusão de novo Software" />
							</f:facet>
						</p:panel>
						<br />
						<p:panel id="panel2" header="Descrição do Software">
							<p:outputLabel value="#{submitJobBean.label}" />
						</p:panel>
						<br />
						<p:panel header="Lista de Arquivos de Entrada">
							<p:dataTable value="#{sessionBean.loggedUser.files}" var="f">
								<p:column headerText="Arquivo" width="200">
									<h:outputText value="#{f.name}" />
								</p:column>

								<p:column headerText="Tamanho" width="200">
									<h:outputText value="#{f.size}" />
								</p:column>

								<p:column headerText="Data e horário de Upload" width="200">
									<h:outputText value="#{f.uploadTimestamp}" />
								</p:column>

								<p:column headerText="Escolher" width="70"
									style="text-align: center">
									<p:selectBooleanCheckbox required="true" />
								</p:column>
							</p:dataTable>

							<f:facet name="footer">
								<p:commandButton value="Realizar novo Upload"
									action="upload_file?faces-redirect=true" />
							</f:facet>
						</p:panel>
					</p:panel>
				</p:tab>

				<p:tab id="workflow_3" title="Terceira Etapa">
					<p:panel>
						<p:panel header="Escolha o software">
							<p:ring value="#{submitJobBean.list}" var="l"
								easing="easeInOutBack">
								<p:outputPanel style="text-align:center;" layout="block">
									<p:column>
										<p:outputLabel value="#{l}" />
										<br />
										<p:commandButton action="#{submitJobBean.choose(l)}"
											value="Escolher" update=":form:panel3" />
									</p:column>
								</p:outputPanel>
							</p:ring>
							<f:facet name="footer">
								<p:commandButton value="Inclusão de novo Software" />
							</f:facet>
						</p:panel>
						<br />
						<p:panel id="panel3" header="Descrição do Software">
							<p:outputLabel value="#{submitJobBean.label}" />
						</p:panel>
						<br />
						<p:panel header="Lista de Arquivos de Entrada">
							<p:dataTable value="#{sessionBean.loggedUser.files}" var="f">
								<p:column headerText="Arquivo" width="200">
									<h:outputText value="#{f.name}" />
								</p:column>

								<p:column headerText="Tamanho" width="200">
									<h:outputText value="#{f.size}" />
								</p:column>

								<p:column headerText="Data e horário de Upload" width="200">
									<h:outputText value="#{f.uploadTimestamp}" />
								</p:column>

								<p:column headerText="Escolher" width="70"
									style="text-align: center">
									<p:selectBooleanCheckbox required="true" />
								</p:column>
							</p:dataTable>

							<f:facet name="footer">
								<p:commandButton value="Realizar novo Upload"
									action="upload_file?faces-redirect=true" />
							</f:facet>
						</p:panel>
					</p:panel>
				</p:tab>
			</p:wizard>
		</h:form>
	</ui:define>
</ui:decorate>
</html>
