<ui:decorate template="/resources/templates/template.xhtml">

	<!-- Center Content -->
	<ui:define name="conteudo_centro">
		<h:form id="form">
			<p:wizard nextLabel="Avançar" backLabel="Voltar">
				<p:tab id="workflow_1" title="Primeira Etapa">
					<p:panel>
						<p:panel header="Escolha o software">
							<p:ring value="#{submitJobBean.list}" var="l" easing="easeInOutBack" >
								<p:outputPanel id="job_pnl" style="text-align:center;" layout="block">
										<br />									
										<p:commandButton id="choose_btn" action="#{submitJobBean.choose(l)}"
											value="#{l}" update=":form:panel1" />
										<p:overlayPanel for="job_pnl" showEffect="fade" hideEffect="fade">
											<p:panel header="teste">
												teste
											</p:panel>
										</p:overlayPanel>
								</p:outputPanel>
							</p:ring>
							<f:facet name="footer">
								<p:commandButton value="Inclusão de novo Software"/>
							</f:facet>
						</p:panel>
						<br />
						<p:panel id="panel1" header="Descrição do Software">
							<p:outputLabel value="#{submitJobBean.label}" />
						</p:panel>
						<br />
						<p:panel header="Lista de Arquivos de Entrada">
							<p:dataTable value="#{testData.fileList}" var="f">
								<p:column headerText="Arquivo" width="200">
									<h:outputText value="#{f.name}" />
								</p:column>

								<p:column headerText="Tamanho" width="200">
									<h:outputText value="#{f.size}" />
								</p:column>

								<p:column headerText="Data de Upload" width="200">
									<h:outputText value="#{f.date}" />
								</p:column>
								
								<p:column headerText="Escolher" width="70" style="text-align: center">
									<p:selectBooleanCheckbox required="true"/>
								</p:column>
							</p:dataTable>

							<f:facet name="footer">
								<p:commandButton value="Realizar novo Upload"
									action="upload_file?faces-redirect=true" />
							</f:facet>
						</p:panel>
					</p:panel>
				</p:tab>

							</p:dataTable>

							<f:facet name="footer">
								<p:commandButton value="Realizar novo Upload"
									action="upload_file?faces-redirect=true" />
