<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:decorate template="/resources/templates/template.xhtml">

	<!-- Center Content -->
	<ui:define name="conteudo_centro">
		<h:form>
			<p:panel>
				<p:panel>
					Visualize aqui sua lista de arquivos
				</p:panel>
				<br />
				<p:panel>
					<p:dataTable value="#{testData.fileList}" var="f">
						<p:column headerText="Arquivo" width="200">
							<h:outputText value="#{f.name}" />
						</p:column>

						<p:column headerText="Tamanho" width="200">
							<h:outputText value="#{f.size}" />
						</p:column>

						<p:column headerText="Data de Upload" width="200">
							<h:outputText value="#{f.date}" />
						</p:column>
					</p:dataTable>

					<f:facet name="footer">
						<p:commandButton value="Realizar novo Upload" action="upload_file?faces-redirect=true"/>
					</f:facet>
				</p:panel>
			</p:panel>
		</h:form>
	</ui:define>

</ui:decorate>
</html>
